<head>

    <title>Gerador de Tabuada</title>
    
</head>
<body>
    <h1>Super Tabuada</h1>

    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <div class="container">

        <section id="entrada">
            <form action="#" method="get">
                <p>
                    <label for="fnum">Número: </label>
                    <input type="number" name="num" id="fnum">
                    <input class="btnsub" type="submit" value="Tabuada" formaction="javascript:tabuada()">
                </p>
            </form>
        </section>
        
        <section id="saida">
            <p>Preencha os dados acima e aperte o botão!</p>
        </section>
    </div>
        
        <script src="script.js"></script>
    </body>
    </html>
