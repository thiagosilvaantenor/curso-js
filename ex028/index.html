<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor de Cambio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculador de Valor de Câmbio</h1>

    <section id="entrada">
        <form action="#" method="get">
            <label for="valDol">Valor em Reais: </label>
            <input type="number" step="any" name="valDol" id="reais" placeholder="Insira o valor em reais">
            <input class="enviar" type="submit" value="Calcular Câmbio" formaction="javascript:calcCambio()">
        </form>
    </section>

    <section id="saida">
        <p>O resultado será mostrado aqui</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
